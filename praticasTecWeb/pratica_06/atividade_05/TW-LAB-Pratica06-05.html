<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="TW-LAB-Pratica06-05.css">
	<script type="text/javascript" src="TW-LAB-Pratica06-05.js"></script>
	<title>Tecnologias Web - Laboratório - Prática 06 - 05</title>
</head>
<body>
<!--
Usando HTML, CSS e JS, escreva um algoritmo que leia um limite inferior e um limite superior
informados pelo usuário a partir do teclado. O algoritmo deve apresentar a soma dos números
inteiros entre esses dois limites, incluindo os dois limites. Os limites também devem ser números
inteiros. Crie os arquivos TW-LAB-Pratica06-05.html, TW-LAB-Pratica06-05.css e TW-LAB-
Pratica06-05.js.
-->
	<div class="container-fluid">
		<h1 class="centered">Soma de números entre limites</h1>
		<section>
			<h3 class="centered">Calcule a soma dos números inteiros entre (e incluso) dois números-limite</h3>
			<p>Insira o limite inferior:&nbsp&nbsp&nbsp&nbsp<input type="number" id="lowerLimitInput"></p>
			<p>Insira o limite superior:&nbsp&nbsp&nbsp<input type="number" id="upperLimitInput"></p>
			<button onclick="sumBetweenLimits()">Calcular</button>
		</section>
		<section id="results" class="hiddenBox">
			<p>Resultado:  <output id="sumResult"></output></p>
		</section>
	</div>
</body>
</html>
