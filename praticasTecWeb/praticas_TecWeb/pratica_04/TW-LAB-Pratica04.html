<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="TW-LAB-Pratica04.css">
	<script type="text/javascript">
		function addNumbers() {
			var n1 = document.getElementById("firstNumber").value;
			var n2 = document.getElementById("secondNumber").value;
			document.getElementById("sum").innerHTML = parseInt(n1) + parseInt(n2);
		}
	</script>
	<title>Tecnologias Web - Laboratório - Prática 04</title>
</head>
<body>
	<main>
		<h1>Somar Dois Números</h1>
		<div class="number">
			Informe o primeiro número <input type="number" id="firstNumber">
		</div>		
		<div class="number">
			Informe o segundo número <input type="number" id="secondNumber">
		</div>
		<button id="addTwoNumbers" onclick="addNumbers()">Somar</button>
		<div id="sum" class="results"></div>
	</main>
</body>
</html>
