<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS Validação de Formulário</title>
		<link href="TW-LAB-Pratica12exe02.css" type="text/css" rel="stylesheet">
		<script src="TW-LAB-Pratica12exe02.js" type="text/javascript"></script>
	</head>
	<body>
		<main>
			<form action="TW-LAB-Pratica12exe02Resp.html" method="post" onsubmit="return verificarFormulario();">
				<table>
					<tr>
						<td><label for="login">Login:</label></td>
						<td><input type="text" id="login" name="campoLogin"/></td>
					</tr>
					<tr>
						<td><label for="email">E-mail:</label></td>
						<td><input type="text" id="email" name="campoEmail"/></td>
					</tr>
					<tr>
						<td><label for="datanasc">Data de nascimento:</label></td>
						<td><input type="text" onkeypress="return mascaraData(this, event);"
						id="datanasc" name="campoDataNascimento"/></td>
					</tr>
					<tr>
						<td><label for="senha">Senha:</label></td>
						<td><input type="password" id="senha" name="campoSenha"/></td>
					</tr>
					<tr>
						<td><label for="senha">Confirmar Senha:</label></td>
						<td><input type="password" id="confirmarSenha" name="campoConfirmarSenha"/></td>
					</tr>
					<tr>
						<td><label for="sexo">Sexo:</label></td>
							<td>
								<select id="sexo" name="campoSexo">
									<option value=""></option>
									<option value="1">Masculino</option>
									<option value="2">Feminino</option>
								</select>
							</td>
					</tr>
					<tr>
						<td><label for="cidade">Cidade:</label></td>
						<td><input type="text" id="cidade" name="campoCidade"/></td>
					</tr>
					<tr>
						<td><label for="cidade">Homepage:</label></td>
						<td><input type="text" id="homepage" placeholder="HTTP://"name="campohomePage"/></td>
					</tr>
					<tr>
						<td><label for="musica">Interesses:</label></td>
						<td><label><input name="campoInteresses" id="musica" type="radio"
						value="musica"/> Musica</label>
						<label><input name="campoInteresses" id="esporte" type="radio"
						value="esporte"/> Esporte</label>
						<label><input name="campoInteresses" id="moda" type="radio"
						value="moda"/>Moda</label>
						</td>
					</tr>
					<tr>
						<td>
							<input type="reset" value="Limpar" name="botaoLimpar"/>
							</td>
							<td>
							<input type="submit" value="Cadastrar" name="botaoCadastrar"
							onclick=""/>
						</td>
					</tr>
				</table>
			</form>
		</main>
	</body>
</html>
