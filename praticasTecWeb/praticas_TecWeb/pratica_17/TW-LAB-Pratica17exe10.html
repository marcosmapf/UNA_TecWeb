<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script>
$(document).ready (function ( ) {
$("button").click (function () {
$.ajax ({"url" : "arq.txt",
"dataType" : "text", //Formato do conteúdo do arquivo arq.txt, formato da resposta.
"success" : function (resp, status, XMLHttpRequest) {
$("#div1").html ("SUCESSO!!!<br/><br/><br/> Parâmetro 'resp': " + resp + "<br/><br/><br/> Parâmetro'status': " + status + "<br/><br/><br/> Parâmetro 'XMLHttpRequest.responseText': " + XMLHttpRequest.responseText); }, "error ": function (XMLHttpRequest, status, erro) { $("#div2").html ("ERRO!!! <br/><br/><br/> Parâmetro 'XMLHttpRequest.responseText': " + XMLHttpRequest.responseText + "<br/><br/><br/> Parâmetro 'status': " + status + "<br/><br/><br/> Parâmetro 'erro': " + erro);
}
});
});
});
</script>
</head>
<body>
<div id="div1"><h2>Permita que AJAX mude este texto.</h2></div>
<div id="div2"></div> <button>Trocar Conteúdo</button>
</body>
</html>
