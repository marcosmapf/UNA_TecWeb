<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="functions.js"></script>
	<title>Tecnologias Web - Laboratório - Prática 01</title>
</head>
<body>
	<main>
		<h1>Somar Dois Números</h1>
		<div class="number">
			Informe o primeiro número <input type="number" id="firstNumber">
		</div>		
		<div class="number">
			Informe o segundo número <input type="number" id="secondNumber">
		</div>
		<button id="addTwoNumbers" onclick="addNumbers()">Somar</button>
		<div id="sum" class="results"></div>

		
		<h1>Par ou Impar?</h1>
		<div class="number">
			Insira o valor: <input type="number" id="oddOrEven">
		</div>
		<button id="checkParity" onclick="verifyParity()">Checar</button>
		<div class="results" id="parityResult"></div>

		<h1>Pares menores ou iguais</h1>
		<div class="number">
			Insira o valor: <input type="number" id="smallerEven">
		</div>
		<button onclick="findSmallerEvenNumbers()">Checar</button>
		<div class="overflowResults" id="smallerEvenResult"></div>
	</main>
</body>
</html>
