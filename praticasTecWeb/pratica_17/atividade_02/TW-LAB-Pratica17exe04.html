<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(document).ready (function () {
			$("button").click (function () {
				$("#div1").load ("arq.txt", function (resposta, status, XMLHttpRequest) {
					if (XMLHttpRequest.status == 404 || XMLHttpRequest.status == 500){
						$("#div2").html ("Erro ao carregar o conteúdo da página.");
					} 
					else {
						$("#div2").html ("Conteúdo da página carregado corretamente.");
					}
					$("#div2").append ("<br/> " + resposta + "<br/>" + status + "<br/> " + XMLHttpRequest.responseText);
				});
			});
		});
	</script>
</head>
<body>
	<div id="div1">
		<h2>Deixe que jQuery AJAX XMLHttpRequest altere esse conteúdo!</h2>
	</div>
	<div id="div2"></div>
	<button>Ler Conteúdo Externo</button>
</body>
</html>
